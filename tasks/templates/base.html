<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django CRUD application</title>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="{% url 'home' %}">
          Home
        </a>
      </li>
      {% if user.is_authenticated %}
        <span>Welcome {{ user }}!</span>
        <li>
          <a href="{% url 'tasks' %}">
            Pending tasks
          </a>
        </li>
        <li>
          <a href="{% url 'tasks_completed' %}">
            Completed tasks
          </a>
        </li>
        <li>
          <a href="{% url 'create_task' %}">
            Create task
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}">
            Logout
          </a>
        </li>
      {% else %}
        <li>
          <a href="{% url 'signup' %}">
            Sign up
          </a>
        </li>
        <li>
          <a href="{% url 'signin' %}">
            Sign in
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}
  {% endblock content %}
</body>
</html>
