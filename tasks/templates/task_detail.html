{% extends 'base.html' %}

{% block content %}
  {{ error }}

  <h1>{{ task.title }}</h1>

  <form method="POST">
    {% csrf_token %}
    {{ task_form.as_p }}
    <button>Update</button>
  </form>

  <form action="{% url 'complete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>Complete</button>
  </form>

  <form action="{% url 'complete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>Delete</button>
  </form>
{% endblock content %}
