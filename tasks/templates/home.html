{% extends 'base.html' %}

{% block content %}
  <main class="container py-5">
    <section class="card card-body">
      <h1 class="display-1 text-center">Django CRUD App</h1>
    </section>

    <div>
      {% if not user.is_authenticated %}
        <a class="btn btn-dark" href="{% url 'signin' %}">
          Sign in
        </a>
        <a class="btn btn-secondary" href="{% url 'signup' %}">
          Sign up
        </a>
      {% endif %}
    </div>
  </main>
{% endblock content %}
