{% extends 'base.html' %}

{% block content %}
  <h1>Pending tasks</h1>

  <ul>
    {% for task in tasks  %}
      <li>
        <a href="{% url 'task_detail' task.id %}">
          {% if task.important %}
            <strong>{{ task.title }}</strong>
          {% else %}
            <span>{{ task.title }}</span>
          {% endif %}
          <p>{{ task.description }}</p>
          <p>Author: {{ task.user.username }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
